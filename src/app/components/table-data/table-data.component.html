<button (click)="OnUploadImage()">Upload Image</button>

<table mat-table [dataSource]="dataSource" class=" mat-elevation-z8 demo-table ">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element ">{{element.name}}</td>
    </ng-container>

    <ng-container matColumnDef="imgURL">
        <th mat-header-cell *matHeaderCellDef>Image</th>
        <td mat-cell *matCellDef="let element "><img [src]="element.imgURL" height="50px" width="50px" style="object-fit: fill;"></td>
    </ng-container>

    <ng-container matColumnDef="width">
        <th mat-header-cell *matHeaderCellDef>width</th>
        <td mat-cell *matCellDef="let element ">{{element.width}}</td>
    </ng-container>

    <ng-container matColumnDef="height">
        <th mat-header-cell *matHeaderCellDef>height</th>
        <td mat-cell *matCellDef="let element ">{{element.height}}</td>
    </ng-container>

    <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>select</th>
        <td mat-cell *matCellDef="let element ">{{element.select}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row (click)="onClickedRow(row)" *matRowDef=" let row; columns: displayedColumns; "></tr>
</table>
